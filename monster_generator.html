                    if (coinFlip(0.001)){
                        var monsterRarity = 4;
                    }
                    else if (coinFlip(0.00100)){

                    }

                    }

            function isConsonant(str1){
                
                var vowel_list = 'aeiouAEIOU';

                {

            function getBaseStats(type,cls,rarity,level){
                var HP = randInt(1,10);
                var atk = randInt(1,10);
                var def = randInt(1,10);
                var spd = randInt(1,10);
                var spAtk = randInt(1,10);
                var crit = randInt(1,10);
                
                switch(type){
                        case 0:
                            //beast
                            if(HP<20||atk<20||def<20||spd<20||spAtk<20||crit<20){
                                HP=HP+5;
                                atk=atk+5;    
                                def=def+6
                                spd=spd+3;
                                spAtk=spAtk+5;
                                crit=crit+7;
                                
                            }
                            
                        break;
                        case 1:
                            //dragon
                            if(HP<20||atk<20||def<20||spd<20||spAtk<20||crit<20){
                                HP=HP+6;
                                atk=atk+7; 
                                def=def+9;
                                spd=spd+6;
                                spAtk=spAtk+4;
                                crit=crit+7;
                                
                            }
                        break;
                        case 2:
                            //pyro
                            if(HP<20||atk<20||def<20||spd<20||spAtk<20||crit<20){
                                HP=HP+3;
                                atk=atk+5;
                                def=def+1;
                                spd=spd+9;
                                spAtk=spAtk+8;
                                crit=crit+7;
                                
                            }
                        break;
                        case 3:
                            //wyrm
                            if(HP<20||atk<20||def<20||spd<20||spAtk<20||crit<20){
                                HP=HP+2;
                                atk=atk+5; 
                                def=def+8;
                                spd=spd+8;
                                spAtk=spAtk+7;
                                crit=crit+4;

                                HP=HP+4;
                                atk=atk+5;
                                def=def+6;
                                spd=spd+3;
                                spAtk=spAtk+6;
                                crit=crit+4;
                                
                                
                            }
                        break;
                }
                
                switch(cls){
                        case 0:
                            //worker
                            if(HP<20||atk<20||def<20||spd<20||spAtk<20||crit<20){
                            HP=HP+7;
                            atk=atk+2;
                            def=def+2;
                            spd=spd+2;
                            spAtk=spAtk+2;
                            crit=crit+2;
                            
                            }

                            def=def+6;

                            if(HP<20||atk<20||def<20||spd<20||spAtk<20||crit<20){

                            atk=atk+5;   
                            def=def+6;
                            spd=spd+8;
                            spAtk=spAtk+3;
                            crit=crit+5;
                            
                            }
                        break;
                }

                                def=def-7;
                                spd=spd-7;
                                spAtk=spAtk-7;
                                crit=crit-7;
                            //return {health: HP, attack: atk, defend: def, speed: spd, atSpeed: spAtk, critical: crit };
                            }
                        break;
                        case 1:
                            //uncummon
                            if(HP<20||atk<20||def<20||spd<20||spAtk<20||crit<20){
                                HP=HP+5;
                                atk=atk+3;    
                                def=def+3;
                                spd=spd+3;
                                spAtk=spAtk+3;
                                crit=crit+3
                                //return {health: HP, attack: atk, defend: def, speed: spd, atSpeed: spAtk, critical: crit };
                            }
                        break;
                        case 2:

                                atk=atk+6;
                                def=def+6;
                                spd=spd+6
                                spAtk=spAtk+6;
                                crit=crit+6;
                                //return {health: HP, attack: atk, defend: def, speed: spd, atSpeed: spAtk, critical: crit };
                            }
                        break;
                        case 3:
                            //legedary
                            if(HP<30||atk<30||def<30||spd<30||spAtk<30||crit<30){
                                HP=HP+10;
                                atk=atk+7;    
                                def=def+7;
                                spd=spd+7;
                                spAtk=spAtk+7;
                                crit=crit+7;
                                //return {health: HP, attack: atk, defend: def, speed: spd, atSpeed: spAtk, critical: crit };
                            }
                        break;
                        case 4:
                            //exotic
                            if(HP<40||atk<40||def<40||spd<40||spAtk<40||crit<40){

                                atk=atk+10; 
                                def=def+10;
                                spd=spd+10;
                                spAtk=spAtk+10;
                                crit=crit+10;
                                //return {health: HP, attack: atk, defend: def, speed: spd, atSpeed: spAtk, critical: crit };
                            }
                        break;
                }
                var x = realStats(HP,atk,def,spd,spAtk,crit,level,rarity);
                return {health: x.health, attack: x.attack, defense: x.defend, speed: x.speed, atSpeed: x.atSpeed, critical: x.critical };
            }
            
            function coinFlip(val){
                return Math.random() < val;
            }
            
            function realStats(hp, atk, def, spd, aspd, crit, level, rarity){
                var tostat = hp+atk+def+spd+aspd+crit;
                var hp= (((((hp + tostat) * 2 * level / 100)) + level + Math.pow(10,rarity)) + Math.pow(10,rarity) + (level * 100));
                var atk= (((atk + tostat) * 2 * level / 100)) + level + rarity;
                var def= (((def + tostat) * 2 * level / 100)) + level + rarity;
                var spd= (((spd + tostat) * 2 * level / 100)) + level + rarity;
                var aspd= (((aspd + tostat) * 2 * level / 100)) + level + rarity;
                var crit= (((crit + tostat) * 2 * level / 100)) + level + rarity;
                return {health: Math.round(hp), attack: Math.round(atk), defend: Math.round(def), speed: Math.round(spd), atSpeed: Math.round(aspd), critical: Math.round(crit) };
            }
            
            function getNameAndID(origin, type, rarity, cls){
                var monsterName = "";
                var a, b, c, d;
                a = getOrigin(origin);
                monsterName = a.val;
                b = getType(type,monsterName);
                monsterName += b.val;
                c = getRarityLvl(rarity,monsterName);
                monsterName += c.val;
                d = getClass(cls,monsterName);
                monsterName += d.val;
                if(a.val2 != null){
                return {name: monsterName, id: "" + a.val2 + "-" + b.val2 + "-" + c.val2 + "-" + d.val2};
                }else{
                return {name: monsterName, id: "" + "1-" + b.val2 + "-" + c.val2 + "-" + d.val2};
                }
            }
